version: '3.8'

services:
  gestalis-db:
    image: postgres:14
    environment:
      POSTGRES_USER: gestalis
      POSTGRES_PASSWORD: gestalis
      POSTGRES_DB: gestalis
    ports: ["5433:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestalis"]
      interval: 10s
      timeout: 5s
      retries: 5

  gestalis-redis:
    image: redis:7
    ports: ["6380:6379"]  # ← PORT CHANGÉ : 6380 externe, 6379 interne
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    env_file: ./backend/.env
    depends_on:
      gestalis-db:
        condition: service_healthy
      gestalis-redis:
        condition: service_healthy
    ports: ["3000:3000"]
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gestalis:gestalis@gestalis-db:5432/gestalis?schema=public
      - REDIS_URL=redis://gestalis-redis:6379  # ← INTERNE reste 6379

  web:
    build: ./frontend
    environment:
      - VITE_API_BASE=/api
    ports: ["5175:5175"]
    depends_on: [api]

  proxy:
    image: nginx:alpine
    volumes: 
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
    ports: ["80:80"]
    depends_on: [api, web]

volumes:
  postgres_data:
  redis_data:
